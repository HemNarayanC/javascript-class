<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering Students</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
    <div class="main-container">
        <h1>Students Details</h1>
        <div class="input-roll-box">
            <label for="filter-input">Filter By Faculty</label>
            <input type="text" max="20" min="1" id="filter-input">
        </div>

        <div class="btn-box">
            <button id="filter-btn">Filter</button>
            <button id="toggle">Change Mode</button>
        </div>

        <div class="table-container">
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Address</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="studentScript.js"></script>
</body>

</html>
