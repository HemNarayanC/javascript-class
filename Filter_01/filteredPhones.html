<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Phones</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Mobile Phones</h2>

    <label for="priceFilter">Max Price ($):</label>
    <input type="number" id="priceFilter" placeholder="Enter max price">

    <button id="filterButton">Filter Phones</button>

    <table id="phoneTable">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added here by JavaScript -->
        </tbody>
    </table>

    <script>
        const mobiles = [
            { brand: "Apple", model: "iPhone 14", price: "$999" },
            { brand: "Samsung", model: "Galaxy S23", price: "$799" },
            { brand: "Google", model: "Pixel 7", price: "$599" },
            { brand: "OnePlus", model: "OnePlus 11", price: "$749" },
            { brand: "Xiaomi", model: "Mi 13", price: "$649" },
            { brand: "Sony", model: "Xperia 1 IV", price: "$1199" },
            { brand: "Oppo", model: "Find X5 Pro", price: "$1099" },
            { brand: "Huawei", model: "P50 Pro", price: "$899" },
            { brand: "Motorola", model: "Edge 30", price: "$499" },
            { brand: "Nokia", model: "G22", price: "$299" },
            { brand: "Asus", model: "Zenfone 9", price: "$699" },
            { brand: "Realme", model: "GT 2 Pro", price: "$749" },
            { brand: "Vivo", model: "V27 Pro", price: "$699" },
            { brand: "Lava", model: "Agni 2", price: "$399" },
            { brand: "Infinix", model: "Zero Ultra", price: "$499" }
        ];

        const tableBody = document.querySelector('#phoneTable tbody');

        // Render phones in the table
        function renderPhones(phones) {
            tableBody.innerHTML = ''; // Clear existing rows
            phones.forEach(phone => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${phone.brand}</td>
                    <td>${phone.model}</td>
                    <td>${phone.price}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initial display of all phones
        renderPhones(mobiles);

        // Filter phones when the button is clicked
        document.getElementById('filterButton').addEventListener('click', () => {
            const maxPrice = parseFloat(document.getElementById('priceFilter').value) || Infinity;

            // Filter phones based on price
            const filteredMobiles = mobiles.filter(phone => {
                const price = parseFloat(phone.price.replace('$', ''));
                return price <= maxPrice;
            });

            // Render filtered phones
            renderPhones(filteredMobiles);
        });
    </script>
</body>
</html>
