<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
</head>
<body>
    <h1 id="counter">0</h1>

    <script>
        let count = 0;
        setInterval(() => {
            count++;
            document.getElementById('counter').innerText = count;
        }, 1000); // Update every 1 second
    </script>
</body>
</html>
