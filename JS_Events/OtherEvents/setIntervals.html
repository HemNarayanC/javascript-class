<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Intervals</title>
</head>

<body>
    <script>
        // Function to be executed at regular intervals
        // function repeatFunction() {
        //     console.log("This message appears every 2 seconds!");
        // }

        // // Set the interval to 2 seconds (2000 milliseconds)
        // const intervalId = setTimeout(repeatFunction, 2000);

        // Function to be executed after the timer
        function myFunction() {
            console.log("Timer executed!");
        }

        // Set the timer for 3 seconds (3000 milliseconds)
        setTimeout(myFunction, 3000);
    </script>
</body>
