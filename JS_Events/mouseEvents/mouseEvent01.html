<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events In JS</title>
    <style>
        .container{
            display: flex;
            width: 100px;
            height: 100px;
            color: red;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>You are Awesome</h3>
        </div>
        <button ondblclick="document.querySelector('.container').style.color = 'green'">Change Font Color</button>
    </div>
    <button onclick="console.log('Hi Hem')">Click Here</button>
    
</body>
</html>
